		}

		function calculate(num1, num2, operation) {
			switch(operation) {
				case '/':
					return Number(num1) / Number(num2);
				case '*':
					return Number(num1) * Number(num2);
				case '-':
					return Number(num1) - Number(num2);
				case '+':
					return Number(num1) + Number(num2);
				default:
					break;
			}
		}
